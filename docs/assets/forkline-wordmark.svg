<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="320" viewBox="0 0 1200 320" role="img" aria-label="Forkline">
  <!-- Forkline wordmark (Concept B) -->

  <defs>
    <style>
      .accent { fill: #00B7C7; }
      .stroke  { stroke: #00B7C7; stroke-width: 18; stroke-linecap: round; stroke-linejoin: round; fill: none; }
      .word {
        fill: #1F2937; /* brighter, higher contrast */
        font-family: ui-sans-serif, -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, "IBM Plex Sans", Arial, sans-serif;
        font-weight: 700;
        letter-spacing: -0.02em;
      }
    </style>
  </defs>

  <!-- Icon -->
  <g transform="translate(110, 72)">
    <path class="stroke" d="M60 88 H150" />
    <path class="stroke" d="M150 88 L220 38" />
    <path class="stroke" d="M150 88 L220 138" />

    <rect class="accent" x="24"  y="70" width="36" height="36" rx="8" />
    <rect class="accent" x="132" y="70" width="36" height="36" rx="8" />
    <rect class="accent" x="220" y="20" width="36" height="36" rx="8" />
    <rect class="accent" x="220" y="120" width="36" height="36" rx="8" />
  </g>

  <!-- Wordmark -->
  <text x="430" y="195" class="word" font-size="132">Forkline</text>
</svg>
